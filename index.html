<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<title>Score Keeper</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
		<!-- Bootstrap Link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<!-- My CSS Link -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-dark">
		<div class="container-md">
			<!-- Tabs -->
			<div class="row mt-4">
				<div class="col-auto">
					<button id="score-keeper-tab" class="tab rounded-top" onclick="tabScoreKeeper()">
						<h3>Score Keeper</h3>
					</button>
				</div>
				<div class="col-auto">
					<button id="history-tab" class="tab rounded-top dimmed" onclick="tabHistory()">
						<h3>History</h3>
					</button>
				</div>
			</div>

			<!-- Score Keeper Page -->
			<div id="score-keeper-page" class="">
				<div id="score-keeper-holder">
					<!-- Rendered scorekeeper goes here -->
				</div>
				<div class="row">
					<div class="col-auto">
						<button class="tab rounded-bottom" onclick="displayModalNewPlayer()">
							<i class="bi bi-person-plus-fill"></i>
						</button>
					</div>
					<div class="col"></div>
					<div class="col-auto">
						<button class="tab rounded-bottom" onclick="displayModalClearGame()">
							<h3>Clear</h3>
						</button>
					</div>
				</div>
			</div>

			<!-- History Cards Page -->
			<div id="history-page" class="hidden">
				<div
					id="history-cards-holder"
					class="row row-cols-1 row-cols-md-2 row-cols-lg-3 bg-warning m-0 mb-5"
				>
					<!-- Rendered history cards go here -->
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="chuck-modal-backdrop" class="hidden" onclick="closeModal()"></div>
		<div id="chuck-modal" class="hidden">
			<!-- Custom modal gets inserted here -->
		</div>

		<!-- Test Buttons -->
		<div id="test-buttons" class="hidden">
			<button class="btn btn-success" onclick="clickTest1()">Test 1</button>

			<button class="btn btn-success" onclick="clickTest2()">Test 2</button>
		</div>

		<!-- Scripts -->
		<div>
			<!-- Bootstrap Script -->
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
				crossorigin="anonymous"
			></script>
			<!-- My JavaScript -->
			<script src="./script.js"></script>
		</div>
	</body>
</html>
